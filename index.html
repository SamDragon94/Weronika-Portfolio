<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>[Girlfriend's Name] Portfolio</title>
</head>
<body>
    <header>
        <h1>Welcome to [Girlfriend's Name] Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="portfolio">
        <h2>Featured Projects</h2>
        <div class="masonry-layout">
            <!-- 3D Image Gallery -->
            <div class="box">
                <span style="--i:1"><img src="./img/1.jpg" alt="Project 1"></span>
                <span style="--i:2"><img src="./img/2.jpg" alt="Project 2"></span>
                <span style="--i:3"><img src="./img/3.jpg" alt="Project 3"></span>
                <span style="--i:4"><img src="./img/4.jpg" alt="Project 4"></span>
                <span style="--i:5"><img src="./img/5.jpg" alt="Project 5"></span>
                <span style="--i:6"><img src="./img/6.jpg" alt="Project 6"></span>
                <span style="--i:7"><img src="./img/7.jpg" alt="Project 7"></span>
                <span style="--i:8"><img src="./img/8.jpg" alt="Project 8"></span>
                <span style="--i:9"><img src="./img/9.jpg" alt="Project 9"></span>
                <span style="--i:10"><img src="./img/10.jpg" alt="Project 10"></span>
            </div>
        </div>
    </section>
    
    <section id="about">
        <h2>About Me</h2>
        <p>[Girlfriend's Bio]</p>
        <a href="cv.pdf" download>Download CV</a>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="message" placeholder="Message" required></textarea>
            <button type="button" class="btn">
                <strong>SPACE</strong>
                <div id="container-stars">
                    <div id="stars"></div>
                </div>
                <div id="glow">
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </button>
        </form>
    </section>

    <footer>
        <p>Follow me on <a href="https://instagram.com/[instagram_handle]" target="_blank">Instagram</a></p>
        <p>Testimonial: [Add your testimonial here]</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
